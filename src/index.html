<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To-Do List</title>
</head>
<body>
 <div class="tasklist">
  <nav>
    <header>
      <p>Todo List</p>
    </header>
  </nav>
  <div class="container">
    <div class="newTask">
      <div class="newTaskInput">
        <input type="text" id="newTaskID" placeholder="Add your task here...">
      </div>
      <div class="newTaskBtn">
        <button class="AddTaskBtn">Add Task</button>
        <buttun class="EditTaskBtn">Edit Task</buttun>
        <button class="CancelTaskBtn">Cancel</button>
      </div>
    </div>

    <div class="taskList">
      <div class="task" data-createdate="19/08/2023,04:56:50 PM">
        <div class="taskDetails">
              <input type="checkbox" class="task-check"/>
              <label class="taskTitle">My task</label>
        </div>
    
        <div class="taskIcon">
              <ion-icon class="taskIconEdit" name="create-outline"></ion-icon> 
              <ion-icon class="taskIconDelete" name="trash-outline"></ion-icon>
        </div> 
      </div>
    </div>
    

  </div>
 </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
