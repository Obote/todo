<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="main-container">
      <header>
        <h2>Todo List</h2>
        <i class="fa-solid fa-arrows-rotate"></i>
      </header>
      <form action="">
        <input type="text" name="list" id="list" placeholder="Add your tasks...">
        <i class="fa-solid fa-arrow-turn-down fa-rotate-270 fa-sm"></i>
      </form>
      <ul class="list-container" id="tasks"></ul>
      <button class="clear-btn" type="button">Clear all completed</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
